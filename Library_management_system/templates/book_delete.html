<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Delete</title>
    <style>
        /* General Reset and Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #eaecef;
            color: #333;
            padding: 20px;
        }

        /* Header Styles */
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }

        /* Book Section */
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .book-item {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Delete Button */
        button[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    {% for book in books %}
    <div class="book-item">
        <h2>{{ book.book_name }}</h2>
        <form method="post">
            <input type="number" hidden value="{{ book.book_id }}" readonly name="book_id" id="book_id">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>

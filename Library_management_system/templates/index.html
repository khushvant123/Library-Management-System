<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlicmFyeXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed; /* Library-themed image */
            background-size: cover; /* Ensures the image covers the whole page */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Light text for contrast */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8); /* Subtle shadow for text readability */
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(52, 58, 64, 0.85); /* Slightly transparent background */
            padding: 15px;
            border-bottom: 3px solid #222;
        }

        .navbar-brand {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #f0ad4e;
            text-decoration: none;
        }

        /* Button styling */
        .btn-container {
            text-align: center;
            margin-top: 200px;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #0056b3;
        }

        /* Mobile responsive buttons */
        @media (max-width: 576px) {
            .btn {
                width: 90%;
                padding: 12px 0;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            color: #ddd;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(52, 58, 64, 0.85);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Library Management System</a>
        </div>
    </nav>

    <!-- Buttons container -->
    <div class="btn-container">
        <a href="/admin_login" class="btn btn-primary">Admin Login</a>
        <a href="/user_login" class="btn btn-primary">User Login</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Library Management System | All rights reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
